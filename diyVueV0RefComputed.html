<div id="app">
    <div class="btn" @click="countA0Ref++">countA0Ref: <span class="red">{{ countA0Ref }}</span></div>
    <div class="btn">countA1ComputedRef(2 * countA0Ref): <span class="red">{{ countA1ComputedRef }}</span></div>
</div>
<script>
    const containerOrSelector = "#app";
    const { createApp } = Vue;
    const { ref, computed } = DIYVue.init(containerOrSelector);
    createApp({
        setup() {
            const countA0Ref = ref(1);
            const countA1ComputedRef = computed(() => countA0Ref.value * 2);
            console.log('setup', { countA0Ref, countA1ComputedRef });
            return { countA0Ref, countA1ComputedRef };
        },
    }).mount(containerOrSelector);
</script>
