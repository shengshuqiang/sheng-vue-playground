<!-- 本地文件引入 -->
<script src="./vue.global.js"></script>

<div id="app">
    <div>
        <span @click="A0++">{{ A0 }} </span> +
        <span @click="A1++">{{ A1 }}</span> = {{ A2 }}
    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            const A0 = ref(0);
            const A1 = ref(1);
            const A2 = computed(() => A0.value + A1.value);
            console.log('setup()', { A0, A1, A2 });

            return {
                A0,
                A1,
                A2,
            };
        },
    }).mount("#app");
</script>
