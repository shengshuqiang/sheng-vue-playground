<script src="./vue.global.js"></script>
<div id="app">
    <h3>ref</h3>
    <div class="btn" @click="onCountRefClick">{{ `countRef: ${countRef}` }} </div>
    <br>
    <hr>
    <h3>reactive</h3>
    <div class="btn" @click="onCountObjReactiveClick">{{ `countObjReactive: ${countObjReactive.count}` }}
    </div>
</div>
<script>
    const { createApp, ref, reactive } = Vue;
    createApp({
        setup() {
            const countRef = ref(0);
            const onCountRefClick = () => { debugger; countRef.value++; };
            const countObjReactive = reactive({ count: 0 });
            const onCountObjReactiveClick = () => { debugger; countObjReactive.count++; };
            console.log('setup()', { countRef, countObjReactive });
            return { countRef, onCountRefClick, countObjReactive, onCountObjReactiveClick };
        },
    }).mount("#app");
</script>
