<!-- 本地文件引入 -->
<script src="../vue/vue.global.js"></script>

<div id="app">
    <div>
        <h3>ref</h3>
        <div>{{ `countRef: ${countRef}` }} </div>
        <div>{{ `countObjRef: ${countObjRef.count}` }} </div>
        <br>
        <hr>
        <h3>reactive</h3>
        <div>{{ `countReactive: ${countReactive}` }} </div>
        <div>{{ `countObjReactive: ${countObjReactive.count}` }} </div>
    </div>
</div>
</div>

<script>
    const { createApp, ref, reactive } = Vue;

    createApp({
        setup() {
            const countRef = ref(0);
            const countObjRef = ref({ count: 0 });
            const countReactive = reactive(0);
            const countObjReactive = reactive({ count: 0 });
            console.log('setup()', { countRef, countObjRef, countReactive, countObjReactive });

            return {
                countRef, countObjRef, countReactive, countObjReactive
            };
        },
    }).mount("#app");
</script>
