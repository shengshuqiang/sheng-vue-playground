<div id="app">
  <my-input v-model="name"></my-input>
  <p>Message is: {{ name }}</p>
</div>

<script>
  var app = new Vue({
    el: "#app",
    components: {
      'my-input': {
        model: {
          prop: "name",
          event: "change",
        },
        props: {
          name: String,
        },
        template: `
          <div>
            Hello 
            <input
              :value="name"
              @input="$emit('change', $event.target.value)"
            >
          </div>
        `,
      },
    },
    data: {
      name: "SSU",
    },
  });
</script>
