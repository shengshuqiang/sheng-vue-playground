<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prettier CDN Example</title>
  <script src="https://unpkg.com/prettier@3.4.2/standalone.js"></script>
  <script src="https://unpkg.com/prettier@3.4.2/plugins/estree.js"></script>
</head>
<body>
  <textarea id="code-input" rows="10" cols="50">
with(this){return _c('div',{attrs:{"id":"app"}},[_c('button',{on:{"click":add}},[_v(_s(count))])])}
  </textarea>
  <br>
  <button onclick="formatCode()">Format Code</button>
  <pre id="code-output"></pre>

  <script>
    function formatCode() {
      const code = document.getElementById('code-input').value;
      const formattedCode = prettier.format(code, {
        parser: 'estree',
        semi: true,
        trailingComma: 'es5',
        singleQuote: true,
        tabWidth: 2,
        useTabs: false,
        plugins: prettierPlugins
      });
      document.getElementById('code-output').textContent = formattedCode;
    }
  </script>
</body>
</html>
