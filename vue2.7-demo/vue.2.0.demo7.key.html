<div id="app">
  <input
    v-for="item in items"
    :key="item.key"
    :placeholder="item.placeholder"
  />
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      items: [
        { placeholder: "aaa"},
        { placeholder: "bbb"},
        { placeholder: "ccc"},
      ],
    },
    mounted: function () {
      console.log("mounted", this);
      setTimeout(() => {
        console.log("mounted setTimeout");
        this.items.splice(0, 3, this.items[2], this.items[0], this.items[1]);
      }, 3000);
    },
  });
</script>
