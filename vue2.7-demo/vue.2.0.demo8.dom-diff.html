<div id="app">
  <input
    v-for="item in items"
    :key="item.key"
    v-model="item.value"
    :placeholder="item.placeholder"
  />
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      items: [
        { placeholder: "aaa", value: "" },
        { placeholder: "bbb", value: "" },
      ],
    },
    mounted: function () {
      console.log("mounted", this);
      setTimeout(() => {
        console.log("mounted setTimeout");
        this.items[0].value = 1;
      }, 3000);
    },
  });
</script>
