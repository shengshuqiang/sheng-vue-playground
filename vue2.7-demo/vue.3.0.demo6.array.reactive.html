<div id="app">{{`${arr[0]}-${arr[1]}`}}</div>

<script>
  const { createApp, ref, reactive, computed, watch, onMounted, nextTick } =
    Vue;
  createApp({
    setup() {
      const arr = ref([1, 2]);
      const obj = ref({ 1: { 11: 11 } });
      onMounted(() => {
        console.log("mounted", { arr, obj });
        setTimeout(() => {
          arr.value[0] = 10;
          arr.value[1] = 20;
          obj.value[1][11] = 110;
        }, 1000);
        setTimeout(() => {
          arr.value.splice(0, 2, -1, -2);
          // arr.value = [-1, -2];
        }, 2000);
      });
      return {
        arr,
        obj,
      };
    },
  }).mount("#app");
</script>
