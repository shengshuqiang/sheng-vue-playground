<!-- 本地文件引入 -->
<script src="../vue/vue.v2.7.16.js"></script>

<div id="app">
  <button @click="add">{{ count }}</button>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      count: 0,
    },
    methods: {
      add: function () {
        console.log('SSU add()');
        this.count++;
      },
    },
  });
</script>
